<!DOCTYPE html>
<html>
<head>
    
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css"> <!-- Link to external CSS -->
</head>
<body>

    <h2 class="form-title">Feedback Form</h2>
    <h3 class="form-title">Your suggestion is valuable for us</h3>

    <form action="feedback.php" method="POST" id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="user_email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="user_phone" required>

        <label for="rating">Rating:</label>
        <select id="rating" name="user_rating" required>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <label for="suggestion">Suggestions:</label>
        <textarea id="suggestion" name="user_suggestion" rows="4" required></textarea>

        <input type="submit" name="submit_feedback" value="Submit Feedback">
    </form>

    

   
</body>
</html>
